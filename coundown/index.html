<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown timer</title>
</head>
<body>
    <h1>hello poppers </h1>
    <div class="coundown-timer">
        <div class="coundown-el days-c">
            <p id="days" class="big-text"></p>
        </div>
        <div class="coundown-el hours-c">
            <p id="hours" class="big-text"></p>
        </div>
        <div class="coundown-el minutes-c">
            <p id="mins" class="big-text"></p>
        </div>
        <div class="coundown-el seconds-c">
            <p id="secs" class="big-text"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
